# render.yaml
services:
  # Backend: Node + Express + Sequelize
  - type: web
    name: kalo-backend
    env: node
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"

      # Database connection (linked to managed Postgres)
      - key: DB_HOST
        fromDatabase:
          name: kalo-db
          property: host
      - key: DB_USERNAME
        fromDatabase:
          name: kalo-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kalo-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: kalo-db
          property: database
      - key: DB_DIALECT
        value: postgres
      - key: DB_SSL
        value: "true"

      # Backend configuration
      - key: FRONTEND_URL
        value: https://kalo-frontend.onrender.com
      - key: JWT_SECRET
        sync: false
      - key: FDC_API_KEY
        sync: false

      # Email configuration (SMTP)
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        value: "oscar.andre.castaneda@gmail.com"

  # Frontend: Vite + React static site
  - type: web
    name: kalo-frontend
    env: static
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://kalofrontend.onrender.com

# Managed PostgreSQL database
databases:
  - name: kalo-db
    plan: free
